<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>

  <body>
<!-- Header -->
    <header class="">
      <div class="container logo">
        <img src="./resources/images/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
<!-- Banner -->
    <main>
      <section class="banner">
        <div class="container title">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </section>
<!-- Navigation bar -->
      <nav class="container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
<!-- Products -->
      <section class="container products">
        <div class="product">
          <img src="./resources/images/pen.png" alt="Exploding Pen">
          <span class="label">Exploding Pen</span>
        </div>
        <div class="product">
          <img src="./resources/images/watch.png" alt="Cellular Watch">
          <span class="label">Cellular Watch</span>
        </div>
        <div class="product">
          <img src="./resources/images/glasses.png" alt="Thermal Glasses">
          <span class="label">Thermal Glasses</span>
        </div>
      </section>
<!-- Store info -->
      <section class="container info">
        <div class="location">
          <span>Location</span>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <span>Hours</span>
          <p>0800 - 1800</p>
        </div>
      </section>
    </main>
<!-- Footer -->
    <footer class="container">
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
