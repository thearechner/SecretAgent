<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="/css/reset.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
  </head>

  <body>
<!-- Header -->
    <header>
      <div class="logo">
        <img src="./resources/images/logo.png" alt="logo">
        <h1>SECRET AGENT SUPPLY INC.</h1>
      </div>
<!-- Banner -->
      <div class="banner">
        <div class="title card">
          <h3>NEW ARRIVAL</h3>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
<!-- Navigation bar -->
      <nav>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
    </header>
<!-- Content -->
    <main>
<!-- Products -->
      <section class="products">
        <div class="container">
          <img src="./resources/images/pen.png" alt="Exploding Pen">
          <span class="label">Exploding Pen</span>
        </div>
        <div class="container">
          <img src="./resources/images/watch.png" alt="Cellular Watch">
          <span class="label">Cellular Watch</span>
        </div>
        <div class="container">
          <img src="./resources/images/glases.png" alt="Thermal Glasses">
          <span class="label">Thermal Glasses</span>
        </div>
      </section>
<!-- Store info -->
      <section class="info">
        <div class="location">
          <span>Location</span>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <span>Hours</span>
          <p>0800 - 1800</p>
        </div>
      </section>
    </main>
<!-- Footer -->
    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
