<!DOCTYPE html>

  <body>
<!-- Header -->

        <img src="./resources/images/logo.png" alt="logo">

      </div>
    </header>
<!-- Banner -->

<!-- Store info -->
      <section class="container store">
        <div class="info location">
          <div>Location</div>
